<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <section class="login">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
               <div class="logn-form">
                    <img src="./assets/images/logo.png" alt="logo" />

                    <h3 class="text-yellow py-4">Forgot Password? ðŸ”’ </h3>
                    <p>Enter your email and we'll send you instructions to reset your password
                    </p>
                    <form action="dashboard.html" class="form">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Email </label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <button type="submit" class="btn btn-sign">Send reset link</button>
                      </form>

                       <div class="text-center">
                            <a href="index.html" class="ancherTag"> < Back to login</a>
                       </div>
               </div>
    
          </div>
          <div class="col-md-6">
             <img src="./assets/images/banner.png" class="banner-image"  alt="banner"/>
          </div>
        </div>
      </div>
    </section>

    <script>
     const passwordField = document.getElementById('password');
     const togglePasswordButton = document.getElementById('togglePassword');
     const eyeIcon = document.getElementById('eye');

     togglePasswordButton.addEventListener('click', function () {
     if (passwordField.type === 'password') {
          passwordField.type = 'text';
          eyeIcon.classList.remove('fa-eye');
          eyeIcon.classList.add('fa-eye-slash');
     } else {
          passwordField.type = 'password';
          eyeIcon.classList.remove('fa-eye-slash');
          eyeIcon.classList.add('fa-eye');
     }
     });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
