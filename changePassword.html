<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change Password Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/little_logo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <section class="login">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="logn-form">
              <img src="./assets/images/logo.png" alt="logo" />

              <h3 class="text-yellow py-4">Reset Password ðŸ”’</h3>
              <p>
                Your new password must be different from previously used
                passwords
              </p>
              <form action="dashboard.html" class="form">
                <div class="mb-3">
                  <label for="password" class="form-label">New Password</label>
                  <div class="password_eyes">
                    <input type="password" id="password" class="form-control" />
                    <span class="toggle-password" id="togglePassword">
                      <i class="fa fa-eye" id="eye"></i>
                    </span>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label"
                    >Confirm Password</label
                  >
                  <div class="password_eyes">
                    <input type="password" id="password" class="form-control" />
                  </div>
                </div>
                <button type="submit" class="btn btn-sign">
                  Set New Password
                </button>
              </form>

              <div class="text-center">
                <a href="index.html" class="ancherTag">
                  <span
                    class="material-symbols-outlined"
                    style="padding-top: 3px"
                  >
                    arrow_back_ios
                  </span>
                  Back to login</a
                >
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <img
              src="./assets/images/banner.png"
              class="banner-image"
              alt="banner"
            />
          </div>
        </div>
      </div>
    </section>

    <script>
      const passwordField = document.getElementById("password");
      const togglePasswordButton = document.getElementById("togglePassword");
      const eyeIcon = document.getElementById("eye");

      togglePasswordButton.addEventListener("click", function () {
        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
